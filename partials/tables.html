<header class="page-header">
    <div class="container">
        <h1>Tabelas de Referência</h1>
        <p>Consulte o tempo estimado para diferentes distâncias baseado no pace</p>
    </div>
</header>

<main class="container pace-table-main">
    <div class="pace-table-header card">
        <h2><i class="fas fa-stopwatch"></i> Tabela de Ritmos</h2>
        <div class="pace-input-group">
            <label for="pace-base">Escolha seu ritmo base:</label>
            <input type="number" id="pace-base-min" min="2" max="15" value="5" class="pace-input" />
            <span>:</span>
            <input type="number" id="pace-base-sec" min="0" max="59" value="00" class="pace-input" />
            <span>min/km</span>
            <button type="button" id="pace-calc-btn" class="btn-pulse" style="margin-left:12px;">Calcular</button>
        </div>
    </div>
    <div class="pace-table-container card">
        <table class="big-pace-table">
            <thead>
                <tr>
                    <th>Distância</th>
                    <th>Tempo Estimado</th>
                </tr>
            </thead>
            <tbody id="big-pace-table-body">
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </div>
</main>
